name: Deployment
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm install
      - run: npm run build
        env:
          CI: false
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.5
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
      - name: Copy Build Artifacts to Droplet
        run: scp -r -o StrictHostKeyChecking=no ./build/* ${{ secrets.APACHE_USERNAME }}@${{ secrets.DO_HOST }}:${{ secrets.DO_PATH }}
      - name: Deploy to Apache
        uses: appleboy/scp-action@master
        with:
          local: build
          remote: /var/www/html/build
          host: ${{ secrets.APACHE_HOST }}
          username: ${{ secrets.APACHE_USERNAME }}
          password: ${{ secrets.PASSWORD }}
      - run: echo "üçè This job's status is ${{ job.status }}."
